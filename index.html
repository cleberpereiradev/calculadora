<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="calc.js"></script>
    </head>
    <body>
        <div class="bg">
            <header>
                <h1>Calculadora CBLK</h1>
            </header>
            <div class="calculadora">
                <table>
                    <h3 class="calculadora-titulo">Calculadora</h3>
                    <p id="resultado" class="campo-resultado"></p>
                    <tr>
                        <td><button class="btn" onclick="limpar('')">C</button></td>
                        <td><button id="btnApagar" class="btn" onclick="apagar('')"><</button></td>
                        <td><button class="btn" onclick="inserir('/')">/</button></td>
                        <td><button class="btn" onclick="inserir('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('7')">7</button></td>
                        <td><button class="btn" onclick="inserir('8')">8</button></td>
                        <td><button class="btn" onclick="inserir('9')">9</button></td>
                        <td><button class="btn" onclick="inserir('-')">-</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('4')">4</button></td>
                        <td><button class="btn" onclick="inserir('5')">5</button></td>
                        <td><button class="btn" onclick="inserir('6')">6</button></td>
                        <td><button class="btn" onclick="inserir('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('1')">1</button></td>
                        <td><button class="btn" onclick="inserir('2')">2</button></td>
                        <td><button class="btn" onclick="inserir('3')">3</button></td>
                        <td rowspan="2"><button class="btn" onclick="calcular('')" style="height: 107px;">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn" onclick="inserir('0')" style="width: 107px;">0</button></td>
                        <td><button class="btn" onclick="inserir('.')">.</button></td>
                    </tr>
                </table>
            </div>
            <footer>
                <h5>Conteúdo criado para seção de portfólio</h5>
            </footer>
        </div>
    </body>
</html>
